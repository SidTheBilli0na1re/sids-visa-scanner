<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sid's VisaFlow - Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="topbar">
    <div class="brand">Sid's VisaFlow</div>
    <a href="admin.html" class="back-link">Admin Login</a>
  </div>

  <main class="wrap">
    <section class="hero">
      <h2>Choose a service</h2>
      <div class="cards">
        <div class="card pressable" onclick="checkAuth('scanner.html')" tabindex="0">
          <h3>Scan Documents</h3>
          <p>Upload and extract text from visa documents with OCR technology</p>
        </div>

        <div class="card pressable" onclick="checkAuth('tracker.html')" tabindex="0">
          <h3>Track Application</h3>
          <p>Check your visa application status using your reference number</p>
        </div>
      </div>
    </section>
  </main>

  <script src="js/main.js"></script>
  <script>
    function checkAuth(page) {
      const user = localStorage.getItem('visaflow_user');
      if (!user) {
        window.location.href = 'signup.html?redirect=' + page;
      } else {
        window.location.href = page;
      }
    }
  </script>
</body>
</html>
