<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCANNER ‚Ä¢ VISAFLOW</title>
    <script src="https://unpkg.com/tesseract.js@4.1.1/dist/tesseract.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            font-weight: 600;
        }

        body {
            background: #000000;
            color: #ffffff;
            min-height: 100vh;
            line-height: 1.2;
            padding: 40px 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        /* HEADER */
        .header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 40px;
            border-bottom: 2px solid #333;
            padding-bottom: 20px;
        }

        .back-btn {
            background: #fff;
            color: #000;
            border: none;
            padding: 10px;
            font-weight: 700;
            cursor: pointer;
            text-decoration: none;
        }

        .title {
            font-size: 24px;
            font-weight: 800;
        }

        /* CARD */
        .card {
            background: #111;
            border: 1px solid #333;
            padding: 40px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-bottom: 12px;
            font-weight: 700;
            font-size: 14px;
        }

        select {
            width: 100%;
            background: #000;
            color: #fff;
            border: 1px solid #333;
            padding: 15px;
            font-weight: 600;
        }

        /* UPLOAD */
        .upload-area {
            border: 2px dashed #333;
            padding: 60px 40px;
            text-align: center;
            cursor: pointer;
            margin-bottom: 20px;
            transition: all 0.2s;
        }

        .upload-area:hover {
            border-color: #666;
        }

        .upload-icon {
            font-size: 48px;
            margin-bottom: 20px;
            opacity: 0.7;
        }

        .upload-text {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .upload-subtext {
            font-size: 14px;
            color: #999;
        }

        /* BUTTON */
        .scan-btn {
            background: #fff;
            color: #000;
            border: none;
            padding: 18px;
            font-weight: 700;
            font-size: 16px;
            width: 100%;
            cursor: pointer;
            transition: all 0.2s;
        }

        .scan-btn:disabled {
            background: #333;
            color: #666;
            cursor: not-allowed;
        }

        .scan-btn:hover:not(:disabled) {
            background: #e0e0e0;
        }

        /* RESULTS */
        .results-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin: 30px 0;
        }

        .found-section, .missing-section {
            padding: 30px;
            border: 1px solid #333;
        }

        .found-section {
            border-color: #444;
        }

        .missing-section {
            border-color: #666;
        }

        .section-title {
            font-size: 16px;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .requirement-item {
            padding: 15px;
            margin: 10px 0;
            background: #000;
            border-left: 3px solid #333;
            font-size: 14px;
        }

        .requirement-critical {
            border-left-color: #fff;
        }

        .requirement-verified {
            border-left-color: #444;
        }

        /* PROGRESS */
        .progress {
            height: 4px;
            background: #333;
            margin: 20px 0;
        }

        .progress-fill {
            height: 100%;
            background: #fff;
        }

        /* LOADING */
        .loading {
            text-align: center;
            padding: 60px 40px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #333;
            border-top: 3px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- HEADER -->
        <div class="header">
            <a href="index.html" class="back-btn">‚Üê</a>
            <div class="title">DOCUMENT SCANNER</div>
        </div>

        <!-- SCANNER CARD -->
        <div class="card">
            <div class="form-group">
                <label>VISA TYPE</label>
                <select id="visaType">
                    <option value="B1/B2">B1/B2 TOURIST</option>
                    <option value="F1">F1 STUDENT</option>
                    <option value="H1B">H1B WORK</option>
                    <option value="J1">J1 EXCHANGE</option>
                </select>
            </div>

            <div class="form-group">
                <label>COUNTRY</label>
                <select id="country">
                    <option value="general">GENERAL</option>
                    <option value="india">INDIA</option>
                    <option value="china">CHINA</option>
                    <option value="mexico">MEXICO</option>
                </select>
            </div>

            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">üìÅ</div>
                <div class="upload-text">UPLOAD DOCUMENTS</div>
                <div class="upload-subtext">JPG, PNG ‚Ä¢ MAX 5MB</div>
                <input type="file" id="fileInput" accept=".jpg,.jpeg,.png" multiple style="display: none;">
            </div>

            <button id="scanBtn" class="scan-btn" disabled>SCAN DOCUMENTS</button>
        </div>

        <!-- RESULTS -->
        <div id="results" class="card" style="display: none;">
            <div style="font-size: 20px; font-weight: 800; margin-bottom: 30px;">SCAN RESULTS</div>
            <div id="resultsContent"></div>
        </div>

        <!-- LOADING -->
        <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
            <div style="font-weight: 700; margin-bottom: 8px;">SCANNING</div>
            <div style="color: #999; font-size: 14px;" id="progressText">PROCESSING</div>
        </div>
    </div>

    <script>
        const requirements = {
            "B1/B2": [
                { name: "DS-160 CONFIRMATION", critical: true, keywords: ["ds-160", "ds160", "confirmation"] },
                { name: "PASSPORT 6+ MONTHS", critical: true, keywords: ["passport", "travel document"] },
                { name: "2x2 PHOTO", critical: true, keywords: ["photo", "2x2", "photograph"] },
                { name: "FINANCIAL EVIDENCE", critical: true, keywords: ["bank", "statement", "financial"] }
            ],
            "F1": [
                { name: "FORM I-20", critical: true, keywords: ["i-20", "form i-20"] },
                { name: "DS-160 CONFIRMATION", critical: true, keywords: ["ds-160", "confirmation"] },
                { name: "PASSPORT", critical: true, keywords: ["passport"] },
                { name: "SEVIS RECEIPT", critical: true, keywords: ["sevis", "i-901"] }
            ]
        };

        let files = [];

        // Upload handling
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const scanBtn = document.getElementById('scanBtn');

        uploadArea.addEventListener('click', () => fileInput.click());
        
        fileInput.addEventListener('change', (e) => {
            files = Array.from(e.target.files).filter(file => 
                ['image/jpeg', 'image/jpg', 'image/png'].includes(file.type) && 
                file.size <= 5 * 1024 * 1024
            );

            if (files.length > 0) {
                uploadArea.innerHTML = `
                    <div class="upload-icon">‚úÖ</div>
                    <div class="upload-text">${files.length} FILES READY</div>
                    <div class="upload-subtext">CLICK SCAN TO VERIFY</div>
                `;
                scanBtn.disabled = false;
            }
        });

        // Scan function
        scanBtn.addEventListener('click', scanDocuments);

        async function scanDocuments() {
            const visaType = document.getElementById('visaType').value;
            
            if (!files.length) return;

            // Show loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('results').style.display = 'none';
            scanBtn.disabled = true;
            scanBtn.textContent = 'SCANNING...';

            try {
                let text = '';
                const progress = document.getElementById('progressText');

                for (let i = 0; i < files.length; i++) {
                    progress.textContent = `FILE ${i + 1}/${files.length}`;
                    const result = await Tesseract.recognize(files[i], 'eng');
                    text += '\n\n' + result.data.text;
                }

                const analysis = analyzeText(text, visaType);
                showResults(analysis, text);

            } catch (error) {
                alert('SCAN FAILED: ' + error.message);
            } finally {
                document.getElementById('loading').style.display = 'none';
                scanBtn.disabled = false;
                scanBtn.textContent = 'SCAN DOCUMENTS';
            }
        }

        function analyzeText(text, visaType) {
            const reqs = requirements[visaType] || [];
            const lower = text.toLowerCase();
            
            const found = reqs.filter(doc => 
                doc.keywords.some(kw => lower.includes(kw))
            );
            const missing = reqs.filter(doc => 
                !doc.keywords.some(kw => lower.includes(kw))
            );
            const confidence = Math.round((found.length / reqs.length) * 100);

            return { found, missing, confidence };
        }

        function showResults(analysis, text) {
            const content = document.getElementById('resultsContent');
            
            let html = `
                <div class="progress">
                    <div class="progress-fill" style="width: ${analysis.confidence}%"></div>
                </div>
                <div style="display: flex; justify-content: space-between; font-size: 14px; margin-bottom: 30px;">
                    <span>CONFIDENCE</span>
                    <span style="font-weight: 700;">${analysis.confidence}%</span>
                </div>

                <div class="results-grid">
                    <div class="found-section">
                        <div class="section-title">FOUND (${analysis.found.length})</div>
                        ${analysis.found.map(doc => `
                            <div class="requirement-item requirement-verified">
                                ${doc.name}
                            </div>
                        `).join('')}
                    </div>

                    <div class="missing-section">
                        <div class="section-title">MISSING (${analysis.missing.length})</div>
                        ${analysis.missing.map(doc => `
                            <div class="requirement-item ${doc.critical ? 'requirement-critical' : ''}">
                                ${doc.critical ? 'üö® ' : ''}${doc.name}
                            </div>
                        `).join('')}
                    </div>
                </div>

                <details style="margin-top: 30px;">
                    <summary style="cursor: pointer; font-weight: 700; padding: 15px 0;">EXTRACTED TEXT</summary>
                    <div style="background: #000; padding: 20px; margin-top: 10px; max-height: 200px; overflow: auto;">
                        <pre style="font-size: 12px; line-height: 1.4; white-space: pre-wrap;">${text.substring(0, 2000)}</pre>
                    </div>
                </details>
            `;

            content.innerHTML = html;
            document.getElementById('results').style.display = 'block';
        }
    </script>
</body>
</html>
